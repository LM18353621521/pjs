<include file="public@header"/>
<script src="__STATIC__/js/laydate/laydate.js"></script>
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }
    .form-control {
        display: inherit;
        width: 80%;
    }

    .w_60 {
        width: 60%;
    }
</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <foreach name="type_list" item="vo" key="k">
            <li <eq name="inc_type" value="$k">class="active"</eq> ><a href="{:url('Scale/index',array('user_id'=>$user[id],'inc_type'=>$k))}" >{$vo}</a></li>
        </foreach>
    </ul>
    <br>
    <table class="table table-hover table-bordered table-list">
        <thead>
        <tr>
            <th width="200">姓名：{$user.user_nickname}</th>
            <th width="120">编号：{$user.user_code}</th>
            <th width="100">性别：<if condition="$user.sex eq 1">男<else/>女</if></th>
            <th width="100">年龄：{$user.age}</th>
            <th></th>
        </tr>
        </thead>
    </table>
    <br>
    <ul class="nav nav-tabs" style="display: inline-block;">
        <li ><a href="{:url('Scale/index',array('user_id'=>$user[id],'inc_type'=>$inc_type))}">记录列表</a></li>
        <li class="active"><a href="javascript:;"><empty name="data">添加<else/>编辑</empty>记录</a></li>
    </ul>
    <form action="{:url('Scale/addPost',array('inc_type'=>$inc_type))}" method="post" class="form-horizontal js-ajax-form margin-top-20">
        <input type="hidden" name="user_id" value="{$user.id}">
        <input type="hidden" name="id" value="{$data.id}">
        <input type="hidden" name="inc_type" value="{$inc_type}">
        <div class="row">
            <div class="col-md-9">
                <table class="table table-bordered">
                    <tr>
                        <th width="100">标题<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="title" required value="{$data.title}" placeholder="请输入标题"/>
                        </td>
                    </tr>

                    <table class="table table-bordered">
                        <theade>
                            在过去3个月内，有多少时候您是有困难的：<br>
                            选择项：1 任何时候   2 在大多数情况  3 在某些时候   4 较少时候   5 从不
                        </theade>
                        <tr>
                            <th width="520" style="text-align: center">
                                问  题
                            </th>
                            <td width="80">任何时候 </td>
                            <td width="110">在大多数情况</td>
                            <td width="110">在某些时候</td>
                            <td width="100">较少时候 </td>
                            <td width="60">从不</td>
                            <td></td>
                        </tr>
                        <foreach name="items_list" item="vo" key="k">
                            <tr>
                                <th >
                                    {$k}、{$vo.name}
                                </th>
                                <td >
                                    <label for="item1{$k}">1 <input type="radio" id="item1{$k}" name="items[npi][{$k}]"  value="1" <eq name="data[items][npi][$k]" value="1">checked</eq>  > &nbsp;</label>
                                </td>
                                <td >
                                    <label for="item2{$k}">2 <input type="radio" id="item2{$k}" name="items[npi][{$k}]"  value="2" <eq name="data[items][npi][$k]" value="2">checked</eq>  >  &nbsp;</label>
                                </td>
                                <td >
                                    <label for="item3{$k}">3 <input type="radio" id="item3{$k}" name="items[npi][{$k}]"  value="3" <eq name="data[items][npi][$k]" value="3">checked</eq>  > &nbsp;</label>
                                </td>
                                <td >
                                    <label for="item4{$k}">4 <input type="radio" id="item4{$k}" name="items[npi][{$k}]"  value="4" <eq name="data[items][npi][$k]" value="4">checked</eq>  >  &nbsp;</label>
                                </td>
                                <td >
                                    <label for="item5{$k}">5 <input type="radio" id="item5{$k}" name="items[npi][{$k}]"  value="5" <eq name="data[items][npi][$k]" value="5">checked</eq>  > &nbsp;</label>
                                </td>
                                <td></td>
                            </tr>
                        </foreach>
                        <tr>
                            <th width="50">评分</th>
                            <td colspan="6">
                                <input class="form-control" name="score" value="{$data.score}" placeholder="请输入评分"/>
                            </td>
                        </tr>
                        <tr>
                            <th width="50">备注</th>
                            <td colspan="6">
                                <textarea class="form-control" style="height: 100px;" name="remark" placeholder="请填写备注">{$data.remark}</textarea>
                            </td>
                        </tr>
                    </table>

                </table>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary js-ajax-submit"><empty name="data">{:lang('ADD')}<else/>{:lang('EDIT')}</empty></button>
                        <a class="btn btn-default" href="{:url('Scale/index',array('user_id'=>$user[id],'inc_type'=>$inc_type))}">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
    $(function () {
        editorcontent = new baidu.editor.ui.Editor();
        editorcontent.render('content');
        try {
            editorcontent.sync();
        } catch (err) {
        }

        $('.btn-cancel-thumbnail').click(function () {
            $('#thumbnail-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
            $('#thumbnail').val('');
        });


        //执行一个laydate实例
        laydate.render({
            elem: '#visit_time', //指定元素
            type: 'datetime'
        });

    });
</script>
</body>
</html>
